<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiny Avalon - Eugene Y. Q. Shen</title>
    <link rel="canonical" href="https://eyqs.ca/tools/avalon/">
    <link href="https://eyqs.ca/tools/avalon/avalon.css" rel="stylesheet">
  </head>

  <body>
    <div id="wrapper">
      <h1>Tiny Avalon</h1>
      <div id="game">
        <div id="messages">
        </div>
        <p id="confirmation"></p>
        <button id="first"></button>
        <button id="second"></button>
        <button id="confirm">Yes</button>
        <button id="deny">No</button>
        <button id="next">Next</button>
      </div>
      <div id="start">
        <p>Select the number of players:</p>
        <input id="number" type="number" />
        <p id="error"></p>
        <p>Enter the names of the players in order, separated by commas:</p>
        <textarea id="players" rows="6" cols="30"></textarea>
        <button id="new">New Game</button>
      </div>
    </div>
    <script src="https://eyqs.ca/tools/avalon/avalon.js"></script>
  </body>
</html>
